<!DOCTYPE html>
<html>
<head>
    <title>Config Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .result {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        pre {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>API Configuration Diagnostic Test</h1>
    <button onclick="testConfig()">Test /api/config Endpoint</button>
    <div id="results"></div>

    <script>
        async function testConfig() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                console.log('Fetching /api/config...');
                const response = await fetch('/api/config');
                
                const status = response.status;
                const statusText = response.statusText;
                
                console.log('Response status:', status);
                console.log('Response status text:', statusText);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                let html = `
                    <div class="result">
                        <h3>Response Status: ${status} ${statusText}</h3>
                        <h3>Response Data:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
                
                if (data.apiBaseEndpoint) {
                    html += `<p class="success">✅ API Base Endpoint is configured: <strong>${data.apiBaseEndpoint}</strong></p>`;
                    html += `<p>Full email endpoint would be: <strong>${data.apiBaseEndpoint}/api/sendemail</strong></p>`;
                } else {
                    html += `<p class="error">❌ API Base Endpoint is EMPTY or NOT SET</p>`;
                    html += `<p class="error">You need to set <strong>API_BASE_ENDPOINT</strong> environment variable in Azure Static Web App</p>`;
                    html += `<p>Expected value: <code>https://test-dotnet-emailapi-fsbceeebbhg6bybf.southeastasia-01.azurewebsites.net</code></p>`;
                }
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Error occurred:</h3>
                        <p>${error.message}</p>
                        <p>This usually means:</p>
                        <ul>
                            <li>You're testing locally (not on Azure) - use the actual Azure Static Web App URL</li>
                            <li>The /api/config function is not deployed</li>
                            <li>There's a network issue</li>
                        </ul>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
